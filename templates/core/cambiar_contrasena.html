{% extends 'partials/base.html' %}
{% load static %}
{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/contra.css' %}">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 500px;">
    <h2 class="text-center mb-4 fw-bold" style="color:#e91e63;">
      <i class="bi bi-lock-fill me-2"></i>Cambiar Contraseña
    </h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label fw-semibold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn w-100 text-white" style="background-color: #e91e63;">
        <i class="bi bi-save2 me-1"></i>Guardar Contraseña
      </button>
    </form>
  </div>
</div>
{% endblock %}
